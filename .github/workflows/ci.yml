name: CI
on: push

jobs:
  linting:
    name: "Lint ${{ matrix.component }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [ backend, frontend ]
        include:
          - component: backend
            command: yarn --frozen-lockfile
          - component: frontend
            command: yarn --frozen-lockfile
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Configure node toolchain
        uses: actions/setup-node@v4
        with:
          node-version: v22.4.0
      - name: Install dependencies
        run: ${{ matrix.command }}
        working-directory: ${{ matrix.component }}
      - name: Run linter
        run: yarn lint
        working-directory: ${{ matrix.component }}
  tests:
    name: "Test backend"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Configure node toolchain
        uses: actions/setup-node@v4
        with:
            node-version: v22.4.0
      - name: Install dependencies
        run: yarn --frozen-lockfile
        working-directory: backend
      - name: Run tests
        run: yarn test
        working-directory: backend
        env:
          PORT: 2001
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/3900-test
      - name: Archive server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: backend/__tests__/server.log
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
      - name: Update coverage badge
        uses: gaelgirodon/ci-badges-action@v1
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          gist-id: 3d481eb538d823383b0c03f00e366db3
          token: ${{ secrets.GIST_TOKEN }}
