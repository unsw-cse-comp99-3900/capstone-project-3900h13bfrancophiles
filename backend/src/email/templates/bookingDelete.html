<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Deleted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .heading {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            margin-top: 20px;
        }
        .details div {
            margin-bottom: 10px;
        }
        .details span {
            font-weight: bold;
        }
        .quote-box {
            background-color: #f9f9f9;
            border-left: 5px solid #ccc;
            margin: 20px 0;
            padding: 10px 20px;
            font-style: italic;
            color: #555;
        }
        .booking-id, .status {
            color: #555555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Hello {{name}},</div>
        <div>Your booking #<span class="booking-id">{{bookingid}}</span> has been deleted.</div>
        <div class="details">
            <div>Start Time: <span>{{starttime}}</span></div>
            <div>End Time: <span>{{endtime}}</span></div>
            <div>Space ID: <span>{{spaceid}}</span></div>
            <div>Status: <span class="status">{{currentstatus}}</span></div>
        </div>
        <div class="quote-box">{{description}}</div>
    </div>
</body>
</html>
